<!DOCTYPE html>
<html>
<head>
<title>advanced table example</title>
</head>
<body>
<h1>student grades<h1>
<table border="1">
<tr>
<th rowspan="2">student</th>
<th colspan="3">grades</th>
</tr>
<tr>
<th>math</th>
<th>science</th>
<th>history</th>
</tr>
<tr>
<td>john doe</td>
<td>85</td>
<td>90</td>
<td>88</td>
</tr>
<tr>
<td>jane smith</td>
<td>92</td>
<td>87</td>
<td>93</td>
</tr>
</table>
</body>
</html>
