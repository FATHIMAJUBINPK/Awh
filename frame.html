<html>
<head>
<title>Frames Example</title>
<style>
  body {
     display:flex;
     height:100vh;
     margin:0;
     font-family:arial,sans-serif;
    }
  nav {
     width:20%;
     background=color:#f4f4f4;
     padding:20px;
     box-sizing:border-box;
   }
   nav a {
    display:block;
    margin:10px 0;
    color:#333;
    text-decoration:none;
    } 
main {
   width:80
   padding:20px;
   position:relative;
}
 .floating-fame {
  position:absolute;
  bottom:20px;
  right:20px;
  width:300px;
  height:200px;
  border:2px solid#333;
 }
</style>
</head>
</body>
<nav>
 <h2>navigation</h2>
 <a href="https://www.example.com/" target="content-frame">example link 1</a>
 <a href="https://www.example.com/" target="content-frame">example link 2</a>
 <a href="https://www.example.com/" target="content-frame">example link 3</a>
</nav>
<main>
<h1>main content area</h1>
<p>this is the main content area.you can use the navigation links on the left to load different content into the frame below</p>
<iframe name="content-frame"src=https://www.examples.com/" width="100" height="400" style="border:2px solid #333;">
</iframe>
<iframe class="floating-frame" src="https://www.examples.com/">
</iframe>
</main>
</body>
</html>
