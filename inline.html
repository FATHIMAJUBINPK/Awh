 <html>
<head>
  <title>Combined Styles Demo</title>
  <style>
    h2 {
      color: darkblue;
      font-size: 24px;
      text-align: center;
    }
    .internal-style {
      color: darkgreen;
      font-size: 18px;
    }
    .external-style {
      color: purple;
      font-size: 16px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1 style="color: darkred; font-size: 28px; text-align: center;">Welcome to Styling Demo</h1>
  <h2>Internal Style Applied Here</h2>
  <p class="internal-style">This paragraph uses an internal style.</p>
  <p class="external-style">This paragraph uses a simulated external style.</p>

</body>
</html>
